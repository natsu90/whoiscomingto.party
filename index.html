<html>
<head>
  <title>Face Recognition Attendance System</title>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
  <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
  <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
  <script>
    const adapter = new LocalStorage('db')
    const db = low(adapter)

    // Set default state
    db.defaults({ enrollment: [], attendance: [] })
      .write()
  </script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.brighttheme.css">
</head>
<body>
  <div id="container">
    <div id="vid_container">
        <video onloadedmetadata="onPlay(this)" id="inputVideo" autoplay muted playsinline></video>
        <canvas id="overlay" />
    </div>
    <div id="gui_controls">
        <ul>
          <li><a title="Enroll New User" href="javascript:enrollUser()"><i class="fa fa-user-plus fa-6x"></i></a></li>
          <li><a title="Clear Attendance" href="javascript:clearAttendance()"><i class="fa fa-trash fa-6x"></i></a></li>
          <li><a title="Clear Users" href="javascript:clearUsers()"><i class="fa fa-user-times fa-6x"></i></a></li>
        </ul>
    </div>
  </div>
